<div class="yi"><p>　夏天（summer），四季中的第二个季节，是北半球一年中最热的季节，我国习惯将立夏作为夏天的开始，气象学上的夏季要推迟到立夏后25天左右。古人把农历四、五、六月算作“夏天”，今人把公历6、7、8三个月当作“夏天”，西方人则普遍称夏至至秋分为夏季。在南半球，一般12月、1月和2月被定为夏季。科学的划分方法是平均温度22℃以上为“夏天”，据此，当平均温度持续低于22℃时即为夏天结束。</p></div>
