<div class="yi"><p>　秋天，又称秋季，一年四季的第三季，由夏季到冬季的过渡季，北半球为9至11月，南半球为3至5月，天文为秋分到冬至[1]。气象工作者研究物候学标准是：炎热过后，五天平均气温稳定在22度以下时就算进入了秋季，低于10度时秋季结束。
自然景观最明显的变化在树木上面，城市里会开始清扫大量的落叶，山区则涌进不少观赏红叶的游客们。</p></div>
