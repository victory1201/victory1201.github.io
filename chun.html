<div class="yi"><p>春天又称春季，是一年中的第一个季节，是万物复苏的季节。在北半球为公历3—5月份，而在南半球（如澳大利亚）则从9—11月。气候学上以连续5天日平均气温在10℃以上为春季的开始。春天气候温暖适中，中国内陆大部分地区有降雨，万物生机萌发，气候多变，乍暖还寒。</p></div>
