<div class="yi"><p>　冬天，又称冬季。北半球一年当中最寒冷的季节，其他的为春、夏、秋。天文学上认为是从12月至2月，中国习惯指立冬到立春的三个月时间，也指农历“十、十一、十二”三个月 [1]  。
冬季是部分地区一年四季中的第四季，由于天气转冷（赤道地区除外），在很多地区都意味着沉寂和冷清。生物在寒冷来袭的时候会减少生命活动，很多植物会落叶，动物会休眠，有的称作冬眠。候鸟会飞到较为温暖的地方过冬 [1]  。</p></div>
